<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
	
<body>
	<ui:composition>
		<div class="container">
			
			<h:form id="form" method="post" action="">

			<div class="row">
				<span class="label label-default col-md-6 col-md-offset-3">Tell what do you want !</span>		
			</div>
			
			<div class="row">
				<div class="form-group col-md-6" id="divDuration">
					<div id="titleDuration">
						<img src="" alt="" />
						<label for="inputDuration">Preparation duration</label>
					</div>		
					<div class="">
						<p:inputMask id="date" value="#{larecette.duration}" mask="9:99"/>
					</div>
				</div>
				<div class="form-group col-md-6" id="divExpertise">
					<div id="titleExpertise">
						<img src="" alt="" />
						<label for="starsExpertise">Cook expertise</label>
					</div>		
					<div class="">
        				<p:rating value="#{larecette.expertise}" stars="5" cancel="false"/>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-6" id="divSlider">
					<div id="titleSlider">
						<img src="" alt="" />
						<label for="sliderNumber">For how many people ?</label>
					</div>		
					<div id="slider">
						<p:inputText id="slider1" value="#{larecette.nbpeople}" />
        				<p:slider for="slider1" />	
					</div>
				</div>

				<div class="form-group col-md-6" id="divCookType">
					<div id="titleCookType">
						<img src="" alt="" />
						<label for="cookType">Cook type ?</label>
					</div>		
					<div class="">
						<p:selectOneMenu id="console" value="#{larecette.type}">
            				<f:selectItem itemLabel="Meal" itemValue="Meal" />
            				<f:selectItem itemLabel="Fish" itemValue="Fish" />
            				<f:selectItem itemLabel="Dessert" itemValue="Dessert" />
            				<f:selectItem itemLabel="Salad" itemValue="Salad" />
        				</p:selectOneMenu>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="form-group" id="teachMe">
					<h:commandButton value="Teach me !"
							action="#{lecontrollerecette.searchRecette(larecette)}"></h:commandButton>
				</div>
			</div>	
	
			</h:form>

		</div>

	</ui:composition>
</body>
</html>
