<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<body>
	<ui:composition>
		<div class="container">

			<h:form id="form">
				<p:dataGrid var="recipe" value="#{sessionScope['recipeList'].getRecipeList()}"
					columns="3" rows="12" paginator="true"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="9,12,15">
					<p:panel header="#{recipe.title}" style="text-align:center">
						<h:panelGrid columns="1" style="width:100%">
							
								<h:outputText value="Type: #{recipe.type}"/>
                                <h:outputText value="DurÃ©e: #{recipe.duration}"/>
                                <h:outputText value="Nb personne: #{recipe.nbpeople}"/>
                                <p:rating value="#{recipe.expertise}" readonly="true"/>
							
                                <h:commandButton value="More details >"
                                                 action="#{lecontrollerecette.getDetails(recipe)}">
                                </h:commandButton>
                               
						</h:panelGrid>
					</p:panel>
				</p:dataGrid>
			</h:form>
		</div>
	</ui:composition>
</body>
</html>
