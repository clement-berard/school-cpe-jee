<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<body>
	<ui:composition>
		<div class="container">
			
			<h:form class="form-horizontal" role="form" id="formTeachMe">
			<div class="row">
				<span class="label label-default col-md-6 col-md-offset-3">Tell what do you want !</span>		
			</div>
			
			<div class="row">
				<div class="form-group col-md-6" id="divDuration">
					<div id="titleDuration">
						<img src="" alt="" />
						<label for="inputDuration">Preparation duration</label>
					</div>		
					<div class="">
						<input name="date" type="text" class="form-control" id="inputMaskDuration" placeholder="Duration" />
					</div>
				</div>
				<div class="form-group col-md-6" id="divExpertise">
					<div id="titleExpertise">
						<img src="" alt="" />
						<label for="starsExpertise">Cook expertise</label>
					</div>		
					<div class="">
						<fieldset class="rating">
    						<input type="radio" id="star5" name="rating" value="5" /><label for="star5" title="5 stars">5 stars</label>
    						<input type="radio" id="star4" name="rating" value="4" /><label for="star4" title="4 stars">4 stars</label>
    						<input type="radio" id="star3" name="rating" value="3" /><label for="star3" title="3 stars">3 stars</label>
    						<input type="radio" id="star2" name="rating" value="2" /><label for="star2" title="2 stars">2 stars</label>
    						<input type="radio" id="star1" name="rating" value="1" /><label for="star1" title="1 stars">1 star</label>
						</fieldset>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-6" id="divSlider">
					<div id="titleSlider">
						<img src="" alt="" />
						<label for="sliderNumber">For how many people ?</label>
					</div>		
					<div class="">
					    <label for="slider">For how many people ?</label>
						<p:inputText id="txt1" value="#{sliderBean.number1}" />
        				<p:slider for="txt1" />
					</div>
				</div>

				<div class="form-group col-md-6" id="divCookType">
					<div id="titleCookType">
						<img src="" alt="" />
						<label for="cookType">Cook type ?</label>
					</div>		
					<div class="">
						<select name="ma_liste" id="ma_liste" size="1"> 
							<option value="1">Meal</option> 
							<option value="2">Fish</option> 
							<option value="3">Dessert</option> 
							<option value="4">Salad</option> 
						</select>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="form-group" id="teachMe">
						<button type="submit" class="btn btn-default col-md-6 col-md-offset-3">Teach Me !</button>
				</div>
			</div>	
				
			</h:form>

		</div>

	</ui:composition>
</body>
</html>
