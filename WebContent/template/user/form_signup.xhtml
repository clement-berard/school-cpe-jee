<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">


<body>
	<ui:composition>
		<div class="container">
			<h:form>
				<div class="form-group">
					<label for="inputFirstname" class="col-sm-2 control-label">Firstname</label>
					<div class="col-sm-10">
						<p:inputText id="firstname" value="#{leuserenvoye.firstname}"
							required="true" label="firstname"
							styleClass="form-control #{not component.valid ? 'input_error' : ''}" />
						<p:message for="firstname" />
						<h:outputText value="" />
					</div>
				</div>
				<div class="form-group">
					<label for="inputLastname" class="col-sm-2 control-label">Lastname</label>
					<div class="col-sm-10">
						<p:inputText id="lastname" value="#{leuserenvoye.lastname}"
							required="true" label="lastname"
							styleClass="form-control #{not component.valid ? 'input_error' : ''}" />
						<p:message for="lastname" />
						<h:outputText value="" />
					</div>
				</div>

				<div class="form-group">
					<label for="inputAge" class="col-sm-2 control-label">Age</label>
					<div class="col-sm-10">
						<p:inputText id="age" value="#{leuserenvoye.age}" label="Age"
							styleClass="form-control #{not component.valid ? 'input_error' : ''}">
							<f:validateDoubleRange minimum="1" maximum="99" />
						</p:inputText>
						<p:message for="age" />
						<h:outputText value="" />
					</div>
				</div>

				<div class="form-group">
					<label for="email" class="col-sm-2 control-label">Email</label>
					<div class="col-sm-10">
						<p:inputText id="email" value="#{leuserenvoye.email}"
							required="true"
							validatorMessage="Veuillez entrer un email valide !"
							styleClass="form-control #{not component.valid ? 'input_error' : ''}">
							<f:validateRegex pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$" />
						</p:inputText>
						<p:message for="email" />
						<h:outputText value="" />
					</div>
				</div>

				<div class="form-group">
					<label for="login" class="col-sm-2 control-label">Login</label>
					<div class="col-sm-10">
						<p:inputText id="login" value="#{leuserenvoye.login}"
							required="true" label="login"
							styleClass="form-control #{not component.valid ? 'input_error' : ''}" />
						<p:message for="login" />
						<h:outputText value="" />
					</div>
				</div>

				<div class="form-group">
					<label for="pwd" class="col-sm-2 control-label">Password</label>
					<div class="col-sm-10">
						<p:password id="pwd" value="#{leuserenvoye.pwd}" required="true"
							styleClass="form-control #{not component.valid ? 'input_error' : ''}" />
						<p:message for="pwd" />
						<h:outputText value="" />
					</div>
				</div>

				<div class="form-group">
					<label for="rpwd" class="col-sm-2 control-label">Re-type
						Password</label>
					<div class="col-sm-10">
						<p:password id="rpwd" value="#{leuserenvoye.rpwd}" required="true"
							styleClass="form-control #{not component.valid ? 'input_error' : ''}" />
						<p:message for="rpwd" />
						<h:outputText value="" />
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<h:commandButton value="Register"
							action="#{lecontrolleruser.checkAndAddUser(leuserenvoye)}"></h:commandButton>
						<!-- <button type="submit" class="btn btn-default">Register</button> -->
					</div>
				</div>
			</h:form>

		</div>

	</ui:composition>
</body>
</html>
